<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Persaud Airlines</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { gold: '#D4AF37', dark: '#111827' } }
      }
    }
  </script>
</head>
<body class="bg-dark text-white font-sans p-6">

  <h1 class="text-3xl text-gold font-bold mb-6">Admin Panel</h1>
  
  <!-- Login Form -->
  <div id="login-section" class="max-w-md bg-gray-900 p-6 rounded-lg border border-gold mb-6">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="admin-email" placeholder="Email" class="w-full p-3 rounded bg-gray-800 border border-gray-700" required>
      <input type="password" id="admin-password" placeholder="Password" class="w-full p-3 rounded bg-gray-800 border border-gray-700" required>
      <button type="submit" class="w-full bg-gold text-dark py-2 px-4 rounded font-bold">Login</button>
    </form>
  </div>

  <!-- Bookings Cards -->
  <div id="bookings-section" class="hidden">
    <h2 class="text-2xl font-semibold mb-6">Bookings</h2>
    <div id="bookings-cards" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA4gFSAoD0_EKX8Na7hx0dKv44XBecSLk",
      authDomain: "persaud-airlines.firebaseapp.com",
      projectId: "persaud-airlines",
      storageBucket: "persaud-airlines.appspot.com",
      messagingSenderId: "974190271242",
      appId: "1:974190271242:web:da5aa18403b258d546f8f3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginForm = document.getElementById('login-form');
    const loginSection = document.getElementById('login-section');
    const bookingsSection = document.getElementById('bookings-section');
    const bookingsCards = document.getElementById('bookings-cards');

    const ADMIN_EMAIL = "persaud-airlines@mail.ru";
    const ADMIN_PASS = "PA28161";

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
        loginSection.classList.add('hidden');
        bookingsSection.classList.remove('hidden');
        loadBookings();
      } else {
        alert("Invalid credentials!");
      }
    });

    async function loadBookings() {
      const querySnapshot = await getDocs(collection(db, "bookings"));
      bookingsCards.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const card = document.createElement("div");
        card.className = "bg-gray-900 border border-gold rounded-lg p-4 cursor-pointer hover:shadow-lg transition";

        const cardHeader = document.createElement("div");
        cardHeader.className = "flex justify-between items-center";
        const primaryPassenger = data.passengers[0]?.name || "Passenger 1";
        cardHeader.innerHTML = `<h3 class="text-lg font-bold text-gold">${primaryPassenger}</h3>
                                <span class="text-gray-400 text-sm">${new Date(data.submittedAt).toLocaleString()}</span>`;

        const cardDetails = document.createElement("div");
        cardDetails.className = "mt-4 hidden text-gray-300 space-y-2";
        cardDetails.innerHTML = `
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Phone:</strong> ${data.phone}</p>
          <p><strong>Company:</strong> ${data.company || "N/A"}</p>
          <p><strong>Departure:</strong> ${data.departure}</p>
          <p><strong>Destination:</strong> ${data.destination}</p>
          <p><strong>Departure Date:</strong> ${data.departureDate}</p>
          <p><strong>Return Date:</strong> ${data.returnDate || "N/A"}</p>
          <p><strong>Passengers:</strong></p>
          <ul class="list-disc list-inside ml-4">
            ${data.passengers.map((p, i) => `<li>${p.name} (Age: ${p.age})</li>`).join('')}
          </ul>
          <p><strong>Special Requests:</strong> ${data.specialRequests || "None"}</p>
          <p><strong>Terms Accepted:</strong> ${data.termsAccepted ? "Yes" : "No"}</p>
        `;

        card.addEventListener('click', () => {
          cardDetails.classList.toggle('hidden');
        });

        card.appendChild(cardHeader);
        card.appendChild(cardDetails);
        bookingsCards.appendChild(card);
      });
    }
  </script>
</body>
</html>
